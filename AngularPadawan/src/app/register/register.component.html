<div class="container">
    <form #form="ngForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="labels">Name</label>
                <input type="text" [(ngModel)]="name" class="form-control" 
                placeholder="First name" [ngModelOptions]="{standalone: true}">
                
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" 
                placeholder="Last name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="labels">Email</label>
                <input type="email" class="form-control" 
                placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="labels">Phone</label>
                <input type="phone" class="form-control" 
                placeholder="Phone">
            </div>
        </div>
    </form>

    <form>
        <div class="form-row">
            <label for="inputUser" class="col-sm-2 col-form-label">User</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                placeholder="User" [(ngModel)]="user" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" 
                placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
    </form>
    <button type="submit" class="btn btn-primary" (click)="createLogin()">Sign in</button>
</div>
